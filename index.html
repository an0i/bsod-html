<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bsod-html</title>
    <style>
        body {
            background-color: #006AC3;
            color: white;
            font-size: 3vmin;
        }

        .center {
            margin: 0 auto;
            padding-top: 4em;
            width: max-content;
            height: max-content;
        }

        .emoji {
            font-size: 14vmin;
        }

        .progress {
            margin: 2em 0;
        }

        .down {
            display: flex;
            flex-direction: row;
        }

        .note {
            display: flex;
            flex-direction: column;
        }

        .note > div {
            flex: 1 1 auto;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="emoji">:(</div>
        <div>
            <div>你的电脑遇到问题，需要重新启动。</div>
            <div>我们只收集错误信息，然后为你重新启动。</div>
        </div>
        <div class="progress">99% 完成</div>
        <div class="down">
            <div><img src="qr.webp" style="height: 25vmin;"></div>
            <div class="note">
                <div style="padding-top: 0;">
                    <div>有关此问题的详细信息和可能的解决方法，请访问</div>
                    <div>https://www.windows.com/stopcode</div>
                </div>
                <div>
                    <div>如果致电支持人员，请向他们提供以下信息：</div>
                    <div>终止代码：BAD_APPLE</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
